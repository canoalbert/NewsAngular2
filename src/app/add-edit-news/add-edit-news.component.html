<div class="container">
  <h2>{{ isNew ? 'Añadir Noticia' : 'Editar Noticia' }}</h2>

  <form (ngSubmit)="guardarNoticia()" #newsForm="ngForm">

    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" [(ngModel)]="news.title" required>
    </div>

    <div class="form-group">
      <label for="subtitle">Subtítulo:</label>
      <input type="text" id="subtitle" name="subtitle" [(ngModel)]="news.subtitle" required>
    </div>

    <div class="form-group">
      <label for="section">Sección:</label>
      <input type="text" id="section" name="section" [(ngModel)]="news.section.name" required>
    </div>

    <div class="form-group">
      <label for="section">Sección:</label>
      <input type="text" id="section.icon" name="section" [(ngModel)]="news.section.icon" required>
    </div>

    <div class="form-group">
      <label for="content">Contenido:</label>
      <textarea id="content" name="content" [(ngModel)]="news.content" required></textarea>
    </div>

    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" [(ngModel)]="news.author" required>
    </div>


    <div *ngFor="let image of images; let i = index">
      <div class="form-group">
        <label for="image{{ i }}">Imagen {{ i + 1 }}</label>
        <input type="text" id="image{{ i }}" name="images" [(ngModel)]="images[i]" required>
        <button type="button" class="butonRed" (click)="removeImageField(i)">Eliminar Imagen</button>
      </div>
    </div>

    <button type="button" class="agregarImagen" (click)="addImageField()">Agregar Imagen</button>

    <button type="submit">{{ isNew ? 'Añadir' : 'Guardar Cambios' }}</button>
  </form>
  <div>

  </div>
</div>


<div *ngFor="let news of newsList">
  <h5>{{ news._id }}</h5>
  <h2>{{ news.title }}</h2>
  <p>{{ news.subtitle }}</p>
  <p>{{ news.section.name }} ||  {{ news.section.icon }}</p>
  <div *ngFor="let image of news.images">
    <img  [src]="image">
  </div>

  <p>{{ news.author }}</p>
  <p style="white-space: pre;">Fecha: {{ news.dateFormatted }}</p>
  <p>{{ news.content }}</p>
  <p>{{ news.__v }}</p>

</div>
<ngb-carousel>
  <ng-template ngbSlide>
    <img src="imagen1.jpg" alt="Slide 1">
  </ng-template>
  <ng-template ngbSlide>
    <img src="imagen2.jpg" alt="Slide 2">
  </ng-template>
  <!-- Agrega más ng-templates según sea necesario -->
</ngb-carousel>
